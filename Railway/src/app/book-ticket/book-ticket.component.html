    <div class="centered-container">
    <div class="card"> 
 <form (ngSubmit)="onSubmit()" #trainForm="ngForm">
    <label for="source">Source</label>
    <select id="source" [(ngModel)]="train.source" name="source" required>
        <option value="" disabled selected>Select source</option>
        <option value="Pune">Pune</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Thane">Thane</option>
        <option value="Samastipur">Samastipur</option>
        <option value="Darbhanga">Darbhanga</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Delhi">Delhi</option>
        <option value="Ambala">Ambala</option>
        <option value="Gopalganj">Gopalganj</option>
        <option value="Bettiah">Bettiah</option>
           
    </select>

    <div>
        <label for="destination">Destination</label>
        <select id="destination" [(ngModel)]="train.destination" name="destination" required>
            <option value="" disabled selected>Select destination</option>
            <option value="Pune">Pune</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Thane">Thane</option>
        <option value="Samastipur">Samastipur</option>
        <option value="Darbhanga">Darbhanga</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Delhi">Delhi</option>
        <option value="Ambala">Ambala</option>
        <option value="Gopalganj">Gopalganj</option>
        <option value="Bettiah">Bettiah</option>
        </select>
    </div>
    <div>
        <label>Journey Date</label>
        <input type="date" id="dateOfJourney" [(ngModel)]="train.dateOfJourney" name="dateOfJourney" required>
    </div>
    <button type="submit" [disabled]="!trainForm.form.valid">Search Train</button>
    <img src="../assets/hf.jpeg" style="width: 100%; height: auto; ">

</form> 


</div>

</div>
